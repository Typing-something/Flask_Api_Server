
summary: "새로운 타자 연습 글 추가 (페이지 및 API) // GET은 페이지 반환용"
tags:
  - Text

description: |
  **기능 설명:**
  - **GET**: 새로운 글을 입력할 수 있는 HTML 폼 페이지를 반환합니다.
  - **POST**: 사용자가 입력한 데이터와 이미지를 받아 DB 및 S3 저장소에 등록합니다.
  - **이미지 처리**: 업로드된 이미지는 S3에 저장되며, DB에는 해당 URL이 기록됩니다.

parameters:
  - name: genre
    in: formData
    type: string
    required: true
    enum: ['proverb', 'poem', 'novel', 'k-pop']
    description: "글의 장르 선택 (속담, 시, 소설, K-POP 등)"
  
  - name: title
    in: formData
    type: string
    required: true
    description: "글의 제목"
  
  - name: author
    in: formData
    type: string
    required: false
    description: "작가 또는 가수 이름"
  
  - name: content
    in: formData
    type: string
    required: true
    description: "타자 연습용 전체 본문 내용"
  
  - name: image
    in: formData
    type: file
    required: false
    description: "글과 매칭될 대표 이미지 파일 (S3 자동 업로드)"

responses:
  200:
    description: "글쓰기 HTML 폼 페이지 반환 성공"
  302:
    description: "데이터 저장 성공 후 메인 페이지 또는 목록으로 리다이렉트"
  400:
    description: "필수 파라미터(제목, 본문 등) 누락"
  500:
    description: "S3 업로드 실패 또는 DB 트랜잭션 오류"