summary: "메인 페이지용 랜덤 텍스트 조회"
tags:
  - Text

description: |
  **기능 설명:**
  1. DB에 등록된 전체 텍스트 중 무작위로 선택하여 반환합니다.
  2. 사용자가 페이지를 새로고침할 때마다 새로운 연습 콘텐츠를 추천하는 용도로 사용됩니다.
  3. 유저 ID(`user_id`)를 함께 전달하면 각 글에 대한 해당 유저의 **찜 여부**를 함께 확인할 수 있습니다.

  **요청 URL 예시:**
  - 기본 호출 (10개): `GET /text/main`
  - 개수 지정 및 유저 찜 상태 포함: `GET /text/main?limit=5&user_id=10`

  **반환 데이터(Response Data) 의미:**
  - `id`: **글 고유 번호** => 텍스트 데이터의 고유 DB ID입니다.
  - `genre`: **장르** => 글의 카테고리(novel, poem, k-pop 등)입니다.
  - `title`: **글 제목** => 연습할 텍스트의 제목입니다.
  - `author`: **작가/아티스트** => 원작자 또는 가수 이름입니다.
  - `content`: **본문 내용** => 실제 타자 연습에 사용되는 텍스트 본문입니다.
  - `image_url`: **이미지 주소** => S3에 저장된 관련 이미지의 URL입니다.
  - `is_favorite`: **찜 여부** => 유저가 해당 글을 찜했는지 여부(true/false)입니다. (유저 ID 미전달 시 false)

parameters:
  - name: limit
    in: query
    type: integer
    required: false
    default: 10
    description: "가져올 텍스트의 개수 (기본값: 10, 최대: 50)"
  - name: user_id
    in: query
    type: integer
    required: false
    description: "각 글의 찜 여부를 확인하려는 유저의 ID"

responses:
  200:
    description: "성공적으로 텍스트 리스트를 반환함"
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "랜덤 글 10개를 성공적으로 가져왔습니다."
        data:
          type: array
          items:
            type: object
            properties:
              id: {type: integer, example: 1}
              genre: {type: string, example: "novel"}
              title: {type: string, example: "어린 왕자"}
              author: {type: string, example: "생텍쥐페리"}
              content: {type: string, example: "가령 네가 오후 네 시에 온다면..."}
              image_url: {type: string, example: "https://s3.amazonaws.com/image.jpg"}
              is_favorite: {type: boolean, example: false}
  500:
    description: "서버 내부 오류"