name: CI Test and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Fix requirements.txt encoding (UTF-16 -> UTF-8)
      run: |
        if file requirements.txt | grep -qE "UTF-16|Unicode"; then
          iconv -f UTF-16LE -t UTF-8 requirements.txt > requirements_fixed.txt && mv requirements_fixed.txt requirements.txt
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report locust requests

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: "3.34.97.68"
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/Flask_Api_Server
          git fetch --all
          git reset --hard origin/main
          # requirements.txt UTF-16 -> UTF-8 ë³€í™˜ (Windows ì €ì¥ ì´ìŠˆ)
          file requirements.txt 2>/dev/null | grep -qE "UTF-16|Unicode" && iconv -f UTF-16LE -t UTF-8 requirements.txt > /tmp/req.txt && mv /tmp/req.txt requirements.txt || true
          source venv/bin/activate
          pip install -r requirements.txt
          flask db upgrade
          sudo fuser -k 5000/tcp || true
          pm2 delete typing-server || true
          pm2 start "gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --max-requests 1000 --max-requests-jitter 50 'run:app'" --name typing-server --no-autorestart --update-env

    - name: Wait for Server Restart
      run: sleep 30

    - name: Post-deployment Check (Pytest)
      env:
        PYTHONPATH: .
        DATABASE_URL: "sqlite:///:memory:"
        FLASK_ENV: testing
