summary: "특정 글 삭제"
tags:
  - Text

description: |
  **기능 설명:**
  1. 지정한 `text_id`에 해당하는 글을 데이터베이스에서 영구적으로 삭제합니다.
  2. **연쇄 삭제(Cascade Delete):** 해당 글이 삭제되면, 이 글과 연결된 모든 유저의 타자 연습 기록(`TypingResult`)도 자동으로 함께 삭제됩니다.
  3. 삭제된 데이터는 복구가 불가능하므로 관리자 권한으로 신중하게 사용해야 합니다.

  **요청 URL 예시:**
  - `DELETE /text/5`

  **반환 데이터(Response Data) 의미:**
  - `success`: **성공 여부** => 삭제 처리가 정상적으로 완료되었는지 나타냅니다 (true/false).
  - `message`: **결과 메시지** => 어떤 ID의 글이 삭제되었는지 상세 내용을 포함합니다.

parameters:
  - name: text_id
    in: path
    type: integer
    required: true
    description: "삭제할 글의 고유 ID"

responses:
  200:
    description: "삭제 성공"
    schema:
      type: object
      properties:
        success: {type: boolean, example: true}
        message: {type: string, example: "ID 5번 글이 성공적으로 삭제되었습니다."}
  404:
    description: "해당 ID의 글이 존재하지 않음"
  500:
    description: "서버 내부 오류 (데이터베이스 무결성 제약 등)"