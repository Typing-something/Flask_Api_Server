name: CI Test, Report and Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/11 * * * *'
  workflow_dispatch:
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report locust requests

    - name: Pre-deployment Check (Pytest)
      env:
        PYTHONPATH: .
        DATABASE_URL: "sqlite:///:memory:"
        FLASK_ENV: testing
      run: |
        pytest --json-report --json-report-file=result.json

    - name: Deploy to EC2 via SSH
      if: github.event_name == 'push'
      uses: appleboy/ssh-action@master
      with:
        host: "3.34.97.68"
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/Flask_Api_Server
          git fetch --all
          git reset --hard origin/main
          source venv/bin/activate
          pip install -r requirements.txt
          flask db upgrade
          sudo fuser -k 5000/tcp || true
          pm2 delete typing-server || true
          pm2 start "python run.py" --name typing-server --update-env

    - name: Wait for Server Restart
      if: github.event_name == 'push'
      run: sleep 20

    - name: Post-deployment Load Test & Report
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        INTERNAL_SYNC_KEY: ${{ secrets.INTERNAL_SYNC_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SERVER_URL: ${{ secrets.SERVER_URL }}
        TARGET_HOST: ${{ secrets.TARGET_HOST }}
        LOCUST_TEST_USER_ID: ${{ secrets.LOCUST_TEST_USER_ID }}
        FLASK_ENV: production
        PORT: 5000
        PYTHONPATH: .
      run: |
        python save_report.py > debug.log 2>&1 || true
        echo "=== DEBUG LOG START ==="
        cat debug.log
        echo "=== DEBUG LOG END ==="
