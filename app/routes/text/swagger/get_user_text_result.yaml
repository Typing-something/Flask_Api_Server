summary: "특정 지문에 대한 나의 최근 연습 기록 조회"
tags:
  - Text

description: |
  **기능 설명:**
  1. 특정 지문(`text_id`)에 대해 특정 유저(`user_id`)가 연습한 최근 기록들을 최신순으로 조회합니다.
  2. **활용 방안:** 지문 상세 페이지 하단에 '나의 최근 기록' 섹션을 구성할 때 사용하기 적합합니다.
  3. **데이터 최적화:** 지문 상세 페이지 내에서 호출되므로, 중복되는 상세 글 정보(`text_info`)는 제외하고 핵심 기록 수치와 날짜만 간결하게 반환합니다.

  **요청 URL 예시:**
  - `GET /text/1/history/10?limit=5`

  **반환 데이터(Response Data) 의미:**
  - `text_id / user_id`: **조회 대상 정보** => 요청한 글과 유저의 고유 번호입니다.
  - `history`: **기록 리스트** => 해당 지문의 연습 결과들이 담긴 배열입니다.
    - `result_id`: **기록 고유 번호** => 연습 결과 데이터의 식별 ID입니다.
    - `cpm / wpm`: **타수 지표** => 당시 달성한 분당 타수와 단어수입니다.
    - `accuracy`: **정확도** => 해당 연습의 정확도(%) 수치입니다.
    - `combo`: **최대 콤보** => 해당 연습에서 끊기지 않고 이어간 최대 타수입니다.
    - `date`: **연습 일시** => 연습이 완료된 날짜와 시간입니다. (YYYY-MM-DD HH:mm)

parameters:
  - name: text_id
    in: path
    type: integer
    required: true
    description: "기록을 조회할 글의 고유 ID"
  - name: user_id
    in: path
    type: integer
    required: true
    description: "기록을 조회할 유저의 고유 ID"
  - name: limit
    in: query
    type: integer
    required: false
    default: 5
    description: "조회할 최근 기록의 개수 (기본값: 5)"

responses:
  200:
    description: "지문별 연습 기록 조회 성공"
    schema:
      type: object
      properties:
        success: {type: boolean, example: true}
        message: {type: string, example: "해당 지문의 연습 이력을 성공적으로 불러왔습니다."}
        data:
          type: object
          properties:
            text_id: {type: integer, example: 1}
            user_id: {type: integer, example: 10}
            history:
              type: array
              items:
                type: object
                properties:
                  result_id: {type: integer, example: 501}
                  cpm: {type: integer, example: 480}
                  wpm: {type: integer, example: 92}
                  accuracy: {type: number, example: 99.1}
                  combo: {type: integer, example: 150}
                  date: {type: string, example: "2026-01-24 10:30"}
  500:
    description: "서버 내부 오류"