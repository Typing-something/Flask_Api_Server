summary: "유저의 최근 연습 기록 조회 (N개)"
tags:
  - User

description: |
  **기능 설명:**
  1. 특정 유저(`user_id`)가 최근에 연습한 타자 기록을 설정한 개수만큼 가져옵니다.
  2. 연습 결과와 함께 당시 연습했던 글의 요약 정보(`text_info`)를 포함합니다.
  3. 만약 연습했던 글이 DB에서 삭제된 경우, "삭제된 글"이라는 안내와 함께 기본값을 반환합니다.

  **요청 URL 예시:**
  - 기본 조회 (5개): `GET /user/history/recent/10`
  - 개수 지정 조회 (10개): `GET /user/history/recent/10?limit=10`

  **반환 데이터(Response Data) 의미:**
  - `result_id`: **기록 고유 번호** => 해당 연습 결과의 식별 ID입니다.
  - `cpm / wpm / accuracy`: **연습 결과 지표** => 당시 달성한 타수, 단어수, 정확도 수치입니다.
  - `combo`: **최대 콤보** => 해당 판에서 끊기지 않고 이어간 최대 타수입니다.
  - `date`: **연습 일시** => 연습이 기록된 날짜와 시간입니다. (YYYY-MM-DD HH:mm)
  - `text_info`: **연습한 글 요약** => 연습에 사용된 텍스트의 메타 정보입니다.
    - `id`: **글 ID** => 원본 글의 고유 번호입니다.
    - `title`: **글 제목** => 연습한 글의 제목입니다.
    - `content_preview`: **본문 미리보기** => 연습했던 글의 전체 내용(또는 요약)입니다.

parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: "최근 기록을 조회할 유저의 고유 ID"
  - name: limit
    in: query
    type: integer
    required: false
    default: 5
    description: "가져올 최근 기록의 개수"

responses:
  200:
    description: "최근 기록 리스트 조회 성공"
    schema:
      type: object
      properties:
        success: {type: boolean, example: true}
        message: {type: string, example: "최근 5개 상세 기록 조회를 완료했습니다."}
        data:
          type: array
          items:
            type: object
            properties:
              result_id: {type: integer}
              cpm: {type: integer}
              wpm: {type: integer}
              accuracy: {type: number}
              combo: {type: integer}
              date: {type: string}
              text_info:
                type: object
                properties:
                  id: {type: integer}
                  title: {type: string}
                  author: {type: string}
                  genre: {type: string}
                  image_url: {type: string}
                  content_preview: {type: string}