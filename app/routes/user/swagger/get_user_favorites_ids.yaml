summary: "유저가 찜한 글 ID 목록 조회"
tags:
  - User

description: |
  **기능 설명:**
  1. 특정 유저(`user_id`)가 '찜(Favorite)' 처리한 모든 글의 고유 ID 목록을 반환합니다.
  2. **사용 사례:** 메인 페이지나 목록 페이지 로드 시, 클라이언트 측에서 어떤 아이템에 하트(활성화)를 표시할지 판단하기 위한 비교 데이터로 사용됩니다.
  3. 전체 글 정보가 아닌 ID 값만 반환하므로 데이터 전송량이 적고 응답이 빠릅니다.

  **요청 URL 예시:**
  - `GET /user/favorites/ids/10`

  **반환 데이터(Response Data) 의미:**
  - `success`: **성공 여부** => 요청이 정상적으로 처리되었는지 나타냅니다 (true/false).
  - `message`: **결과 메시지** => 조회된 찜 목록의 개수 등 처리 결과를 설명합니다.
  - `favorite_text_ids`: **찜한 글 ID 리스트** => 유저가 찜한 글들의 고유 번호(`id`)들만 모아놓은 배열입니다.
  - `data`: **결과 데이터** => 실제 요청한 정보가 담긴 객체입니다.

parameters:
  - name: user_id
    in: path
    type: integer
    required: true
    description: "찜 목록을 확인할 유저의 고유 ID"

responses:
  200:
    description: "ID 목록 조회 성공"
    schema:
      type: object
      properties:
        success: {type: boolean, example: true}
        message: {type: string, example: "유저가 찜한 글 ID 5개를 성공적으로 가져왔습니다."}
        data:
          type: object
          properties:
            favorite_text_ids:
              type: array
              items: {type: integer}
              example: [1, 5, 12, 45]
  404:
    description: "유저를 찾을 수 없음"
  500:
    description: "서버 내부 오류"